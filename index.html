<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ginatovaralmario">
    <meta name="project" content="vue-slider">
    <title>VUE Slider</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <main class="container">
            <!-- il mio slider -->
            <div class="row justify-content-around">
                <div class="col-8 mt-4 position-relative">
                    <div class="card text-white">
                        <i class="fa-solid fa-arrow-up text-danger fs-2 position-absolute top-0 end-0"
                        @click="previousImg()"></i>
                        <!-- le immagini del mio slider -->
                        <img :src="imageList[activeIndex].image" alt="..." class="card-img-top custom-card-image">
                        <!-- titolo immagine -->
                        <h4 class="title-image">{{imageList[activeIndex].title}}</h4>
                        <!-- descrizione immagine -->
                        <p class="text-image">{{imageList[activeIndex].text}} </p>
                        <i class="fa-solid fa-arrow-down text-danger fs-2 position-absolute bottom-0 end-0"
                        @click="nextImg()"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- js -->
      <script src="js/script.js"></script>
</body>
</html>
